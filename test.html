SELECT *
from dba_dependencies i
WHERE REFERENCED_NAME='BAPKS_SYSTOR_CUSTOM'
      and i.REFERENCED_OWNER='FCCUCB'
    and owner in ('FCCBA', 'FCCUCB', 'FCCBLAMADP', 'FCCADPRO', 'FCCADP', 'FCC2BRSINADP')
    and (REFERENCED_NAME != name and referenced_owner != owner and i.REFERENCED_TYPE != i.type)
