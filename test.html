       AND record_stat = 'O' 
       AND case when MY_VAR='ZSK' THEN initiator='Иной гос орган' 
                 А ЕСЛИ MY_VAR НЕ РАВНО MY_VAR ТОГДА ВЫВОДИТЬ ВСЕ СТРОКИ ИЗ ТАБЛИЦЫ КРОМЕ initiator='Иной гос орган' 
       end
;
